<div class="background-image">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form class="login-form" (ngSubmit)="login()">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.usuario" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" [(ngModel)]="usuario.password" id="password" name="password" required>
            </div><br>
            <button type="submit" class="btn btn-red btn-block btn-oval custom-btn">Iniciar Sesión</button>
            <a class="btn btn-red btn-block btn-oval custom-btn1" routerLink="registrar-usuario">Registrarse</a><br><br>
            <div *ngIf="errorMensaje" class="alert alert-danger">
              {{ errorMensaje }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
