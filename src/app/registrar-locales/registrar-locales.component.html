<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="card-content">
              <strong><h5 class="card-title text-center mb-4">REGISTRA UN NUEVO LOCAL</h5></strong>
              <form (ngSubmit)="registrarLocales()">              
                <div class="mb-3">
                  <strong><label for="IDdistrito" class="form-label centered-label">Distrito</label></strong>
                  <select class="form-select" id="IDdistrito" name="IDdistrito" [(ngModel)]="nuevoLocales.iddistrito">
                    <option selected value="0">Seleccione un Distrito</option>
                    <option *ngFor="let distrito of distrito" [value]="distrito.iddistrito">{{ distrito.nombre}}</option>
                  </select>
                </div>
                  <div class="mb-3">
                    <strong><label for="direccion" class="form-label">Direcci√≥n *</label></strong>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="nuevoLocales.direccion">
                  </div>
                  <div class="mb-3">
                    <strong><label for="horario" class="form-label">Horario *</label></strong>
                    <input type="text" class="form-control" id="horario" name="horario" [(ngModel)]="nuevoLocales.horario">
                  </div>                  
              <div class="text-center">
                <button type="submit" class="btn btn-registrar btn-custom">Registrar un Nuevo Local</button>
                <button type="button" class="btn btn-primary btn-custom" (click)="regresar()">Regresar</button>                
            </div><br><br>
            <div *ngIf="mensajeConfirmacion" class="alert alert-success">
              {{ mensajeConfirmacion }}
            </div>
            <div *ngIf="mensajeError" class="alert alert-danger">
              {{ mensajeError }}
            </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<router-outlet />
