<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="card-content">
              <strong><h5 class="card-title text-center mb-4">REGISTRA UNA NUEVA RESERVA</h5></strong>
              <form (ngSubmit)="registrarReserva()">              
                <div class="mb-3">
                    <strong><label for="nombre" class="form-label">Tu nombre *</label></strong>
                    <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="nuevoReserva.nombre" required="Campo Requerido">
                  </div>
                  <div class="mb-3">
                    <strong><label for="correo" class="form-label">Tu correo electrónico *</label></strong>
                    <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="nuevoReserva.correo">
                  </div>
                  <div class="mb-3">
                    <strong><label for="telefono" class="form-label">Teléfono *</label></strong>
                    <input type="tel" class="form-control" id="telefono" pattern="[0-9]{9}" name="telefono" [(ngModel)]="nuevoReserva.telefono">
                  </div>
                  <div class="mb-3">
                    <strong><label for="cantidad" class="form-label">Cantidad de personas *</label></strong>
                    <input type="number" class="form-control" id="cantidad" min="1" value="1" name="cantidad" [(ngModel)]="nuevoReserva.cantidad">
                  </div>
                  <div class="mb-3">
                    <strong><label for="fecha" class="form-label">Fecha *</label></strong>
                    <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="nuevoReserva.fecha">
                  </div>
                  <div class="mb-3">
                    <strong><label for="hora" class="form-label">Hora *</label></strong>
                    <input type="time" class="form-control" id="hora" name="hora"  required [(ngModel)]="nuevoReserva.hora">
                  </div>
                  <div class="mb-3">
                    <strong><label for="mensaje" class="form-label">Mensaje</label></strong>
                    <textarea class="form-control" id="mensaje" rows="3" name="mensaje"  required [(ngModel)]="nuevoReserva.mensaje"></textarea>
                  </div>
                  
              <div class="text-center">
                <button type="submit" class="btn btn-registrar btn-custom">Registrar Nuevo Producto</button>
                <button type="button" class="btn btn-primary btn-custom" (click)="regresar()">Regresar</button>                
            </div><br><br>
            <div *ngIf="mensajeConfirmacion" class="alert alert-success">
              {{ mensajeConfirmacion }}
            </div>
            <div *ngIf="mensajeError" class="alert alert-danger">
              {{ mensajeError }}
            </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<router-outlet />
