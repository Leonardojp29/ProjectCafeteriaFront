<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="card-content">
              <strong><h5 class="card-title text-center mb-4">REGISTRA UN NUEVO USUARIO</h5></strong>
              <form (ngSubmit)="registrarUsuario()">              
                <div class="mb-3">
                    <strong><label for="nombre" class="form-label centered-label">Nombres</label></strong>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre" required>
                  </div>
                  <div class="mb-3">
                    <strong><label for="apellido" class="form-label centered-label">Apellidos</label></strong>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="nuevoUsuario.apellido" required>
                  </div>
                  <div class="mb-3">
                    <strong><label for="email" class="form-label centered-label">Email</label></strong>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="nuevoUsuario.email" required>
                  </div>
                  <div class="mb-3">
                    <strong><label for="usuario" class="form-label centered-label">Usuario</label></strong>
                    <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="nuevoUsuario.usuario" required>
                  </div>
                  <div class="mb-3">
                    <strong><label for="password" class="form-label centered-label">Contrase√±a</label></strong>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="nuevoUsuario.password" required>
                  </div>
                  <div class="mb-3">
                    <strong><label for="tipoUsuario_ID" class="form-label centered-label">Tipo de Usuario</label></strong>
                    <select class="form-select" id="tipoUsuario_ID" name="tipoUsuario_ID" [(ngModel)]="nuevoUsuario.tipoUsuario_ID">
                        <option disabled [ngValue]="null">Seleccione una Tipo de Usuario</option>
                        <option *ngFor="let tipoUsuario of tipoUsuario" [value]="tipoUsuario.id">{{ tipoUsuario.tipo}}</option>
                    </select>
                  </div>
                  
              <div class="text-center">
                <button type="submit" class="btn btn-registrar btn-custom">Registrar Nuevo Usuario</button>
                <button type="button" class="btn btn-primary btn-custom" (click)="regresar()">Regresar</button>                
              </div><br>
              <div *ngIf="mensajeConfirmacion" class="alert alert-success">
                {{ mensajeConfirmacion }}
              </div>             
              <div *ngIf="errorRegistro" class="alert alert-danger">
                {{ errorRegistro }}
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<router-outlet />
