  <br><br>
  <div class="container py-2">
    <div class="row text-center align-items-center">
      <div class="head-parrafo">
        <p>LISTADO DE USUARIOS</p>
      </div>
    </div>
  </div>
  <div class="container py-5 text-center">
    <a class="btn btn-secondary btn-custom" [routerLink]="'/registrar-usuario-admin'">Agregar un nuevo Usuario</a>
  </div>
  <div class="container text-center search-container">
    <span class="search-label">Buscar Usuario:</span>
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Nombre del Usuario">
  </div>
  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="table table-hover">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let dato">{{dato.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let dato">{{dato.nombre}}</td>
        </ng-container>
        
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let dato">{{dato.apellido}}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let dato">{{dato.email}}</td>
        </ng-container>
        
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let dato">{{dato.usuario}}</td>
        </ng-container>
        
        <ng-container matColumnDef="tipoUsuario">
          <th mat-header-cell *matHeaderCellDef>Tipo de Usuario</th>
          <td mat-cell *matCellDef="let dato">{{ getNombreTipoUsuario(dato.tipoUsuario_ID) }}</td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef colspan="2">Acciones</th>
          <td mat-cell *matCellDef="let dato" colspan="2">
            <button class="btn btn-info btn-separado" (click)="irActualizar(dato.id)">Actualizar</button>
            <button class="btn btn-danger btn-separado" (click)="eliminarUsuario(dato.id)">Eliminar</button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <router-outlet></router-outlet>
